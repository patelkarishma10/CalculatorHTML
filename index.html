<body>
 <script src="index.js"></script>
    
    <h1>Calculator</h1>
   <div>
    <form>
        <div class="form-group">
        <label for="num1" id ="num1lable">Number 1:</label>
        <input type="text" id ="num1" class="form-control" name="number 1">
        <label for="num2" id ="num2lable">Number 2:</label>
        <input type = "text" id ="num2" class="form-control" name="number 2">
        </div>
        <br><br>
        <div class="col-12">
               
            <input type ="button" id = "add" class ="btn btn-primary" oncLick="Calc().Addition()" value ="+">

        
            <input type ="button" id = "multiply" class ="btn btn-primary" onCLick="Calc().Multiply()" value ="x">

        
            <input type ="button" id = "minus" class ="btn btn-primary" onCLick="Calc().Minus()" value ="-">

            <input type ="button" id = "divide" class ="btn btn-primary" onCLick="Calc().Divide()" value ="/">

            <input type ="button" id = "divide" class ="btn btn-primary" onCLick="Calc().Power()" value ="^">
        </div>
        <p>
<!--
            <span>Result: </span>
            <span id="result"> </span> 
-->
            <a href="result.html">Result</a>
            
        </p>
    </form>
    </div>
